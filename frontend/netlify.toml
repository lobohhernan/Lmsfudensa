[build]
command = "npm run build"
publish = "dist"

# Security Headers para HTTPS (requerido por Mercado Pago)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permitir Mercado Pago en iframe
    Content-Security-Policy = "default-src 'self' https://sdk.mercadopago.com https://checkout.mercadopago.com https://hztkspqunxeauawqcikw.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.mercadopago.com; frame-src 'self' https://checkout.mercadopago.com https://sdk.mercadopago.com; style-src 'self' 'unsafe-inline' https://sdk.mercadopago.com; img-src 'self' data: https:; connect-src 'self' https://sdk.mercadopago.com https://api.mercadopago.com https://hztkspqunxeauawqcikw.supabase.co wss://hztkspqunxeauawqcikw.supabase.co; font-src 'self' data:"

# SPA Routing - Redirigir todas las rutas no encontradas a index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

# Rutas espec√≠ficas para payment callbacks
[[redirects]]
from = "/payment-callback"
to = "/index.html"
status = 200

[[redirects]]
from = "/payment-callback*"
to = "/index.html"
status = 200

[[redirects]]
from = "/mp-success"
to = "/index.html"
status = 200

[[redirects]]
from = "/checkout*"
to = "/index.html"
status = 200
